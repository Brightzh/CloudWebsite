<html>
<head>
	<link rel = "stylesheet" href = "./bootstrap-3.3.4-dist/css/bootstrap.min.css">
	<link rel = "stylesheet" href = "./bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
	<link rel = "stylesheet" href = "./bootstrap-3.3.4-dist/css/bootstrap.min.js">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
				<form class="form-horizontal" >
					<div class="control-group">
						<label class="control-label" for="inputEmail">邮箱</label>
						<div class="controls">
							<input id="inputEmail" type="text" name="Email"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputname">名字</label>
						<div class="controls">
							<input id="username" type="text" name="username" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword">密码</label>
						<div class="controls">
							<input id="inputPassword" type="password" name="Password"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="confirmPassword">确认密码</label>
						<div class="controls">
							<input id="confirmPassword" type="password" name="confirmPassword" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="moreinfo">备注</label>
						<div class="controls">
							<input id="moreInfo" type="text" name="moreInfo" placeholder="项目组，位置等" />
						</div>
					</div>
					<div class="col-sm-12">
						<p></p>
					</div>
					<div class="control-group">
						<div class="controls">
							<div class="col-sm-12">
								<div class="col-sm-2"></div>
								<div class="col-sm-10">
									<button type="submit" class="btn-primary">注册</button>
								</div>
							</div>
						</div>
					</div>
				</form>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</div>
</body>

</html>
